<div class="deco">
<h1>Moje zgrade</h1>
</div>
<div class="container">
    <h2>Prijavljivanje na sistem</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()"> 
        <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Unesi email" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="pwd">Lozinka:</label>
        <input type="password" class="form-control"  placeholder="Unesi lozinku" name="password" [(ngModel)]="user.password">
      </div>
      <button type="submit" class="btn btn-info">Login</button>
    </form>
  </div>
  <div class="deco" id="deco-top">

  </div>
