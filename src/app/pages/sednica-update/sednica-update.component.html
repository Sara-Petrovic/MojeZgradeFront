<div class="container">
    <h2>Moje zgrade</h2>
    <form #sednicaformUpdate="ngForm" (ngSubmit)="updateSednicaSkupstine()">
        <small class="text-danger">{{msg}}</small>

        <div class="form-group">
            <label for="ime">Datum odrzavanja:</label>
            <input type="date" class="form-control" placeholder="Unesite datum odrzavanja" name="datumOdrzavanja" required
                [(ngModel)]="sednica.datumOdrzavanja">
        </div>

        <div class="form-group">
            <label for="prezime">Broj prisutnih:</label>
            <input type="number"readonly class="form-control" placeholder="Unesite broj prisutnih" name="brojPrisutnih" value="0"
                [(ngModel)]="sednica.brojPrisutnih">
        </div>

        <div class="form-group">
            <label for="broj">Dnevni red:</label>
            <input type="text" class="form-control" placeholder="Unesite dnevni red" name="dnevniRed" required
                [(ngModel)]="sednica.dnevniRed">
        </div>

        <div class="form-group">
            <label for="stambenaZajednica">Stambena zajednica:</label>
            <select [(ngModel)]="selectedStambenaZajednica" (change)="selected()" class="form-control"
                name="stambenaZajednica">
                <option *ngFor="let sz of stambeneZajednice"  [ngValue]="sz"> {{sz.ulica}}
                    {{sz.broj}}, {{sz.mesto.naziv}} </option>
            </select>
        </div>

        <div class="form-group">
            <label for="vlasnici">Vlasnici koji su prisustvovali sednici:</label>

            <div *ngFor="let v of vlasnici; let indexOfelement=index;">
                <input type="checkbox" [checked]="isChecked(v.vlasnikId)" [name]="v" [id]="v.vlasnikId" [value]="v" (change)="onCheck(v)"> {{v.ime}} {{v.prezime}}, broj stana: {{v.brojPosebnogDela}}
            </div>

        </div>

        <button type="submit" class="btn btn-info">Update</button>
    </form>
</div>
