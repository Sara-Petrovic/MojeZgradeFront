<div class="panel panel-primary" style="text-align: left">
    <div class="panel-heading" style="margin-left: 7.5em; margin-top: 2em;"> 
        <h2>Lista svih računa</h2>
    </div>
    <div class="container">
        <div class="container" style="margin-top: 2em; margin-bottom: 2em;">
            <div class="col-md-offset-2 custyle">
                <table class="table table-striped custab">
                    <thead>
                        <tr>
                            <th>Ukupna vrednost</th>
                            <th>Datum izdavanja</th>
                            <th>Status</th>
                            <th>Vlasnik</th>
                            <th>Akcije</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let racun of racuni | async">
                            <td>{{racun.ukupnaVrednost}}</td>
                            <td>{{racun.datumIzdavanja}}</td>
                            <td>{{racun.status}}</td>
                            <td>{{racun.vlasnikPosebnogDela.ime}} {{racun.vlasnikPosebnogDela.prezime}}</td>
                            

                             <td><button (click)="deleteStambenaZajednica(racun.racunId)"
                                    class="btn btn-danger col-md-7">Delete</button>
                            <!--    <button (click)="stambenaZajednicaDetails(racun.racunId)"
                                    class="btn btn-info col-md-7" style="margin-left: 0.5em">Details</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button (click)="home()" class="btn btn-primary col-md-3" style="margin-left: 7.5em;" >Nazad na Home Page</button>
</div>
