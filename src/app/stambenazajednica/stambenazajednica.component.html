<div class="container">
    <h2>Moje zgrade</h2>
    <form #stambenaZajednicaform="ngForm" (ngSubmit)="saveStambenaZajednica()">
        <small class="text-danger">{{msg}}</small>
        
      <div class="form-group">
        <label for="ulica">Ulica:</label>
        <input type="text" class="form-control" placeholder="Unesite ulicu:" name="ulica" [(ngModel)]="sZajednica.ulica">
      </div>

      <div class="form-group">
        <label for="broj">Broj:</label>
        <input type="text" class="form-control"  placeholder="Unesite broj" name="broj" [(ngModel)]="sZajednica.broj">
      </div>

      <!-- mesto -->
      <!-- <select class="btn btn-secondary dropdown-toggle" >
        <option *ngFor="let Mesto of selectMesto" [value]="mesto.naziv">{{mesta.naziv}}</option>
    </select> -->

      <div class="form-group">
        <label for="tekucirRacun">Tekuci racun:</label>
        <input type="text" class="form-control"  placeholder="Unesite tekuci racun" name="tekuciRacun" [(ngModel)]="sZajednica.tekuciRacun">
      </div>

      <div class="form-group">
        <label for="banka">Banka:</label>
        <input type="text" class="form-control"  placeholder="Unesite banku" name="banka" [(ngModel)]="sZajednica.banka">
      </div>

      <div class="form-group">
        <label for="pib">PIB:</label>
        <input type="text" class="form-control"  placeholder="Unesite pib" name="pib" [(ngModel)]="sZajednica.pib">
      </div>

      <div class="form-group">
        <label for="maticniBroj">Maticni broj:</label>
        <input type="text" class="form-control"  placeholder="Unesite maticni broj:" name="maticniBroj" [(ngModel)]="sZajednica.maticniBroj">
      </div>

      
      <button type="submit" class="btn btn-info">Save</button>
    </form>
  </div>
